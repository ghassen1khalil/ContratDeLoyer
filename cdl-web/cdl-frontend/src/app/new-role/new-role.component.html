<div class="row">
  <div class="col-md-6">
    <div class="panel-heading">new user</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveRole(f.value)">
        <div class="form-group">
          <label class="control-label"> Role Name:</label>
          <input class="form-control" type="text" name="roleName" ngModel="" required>
        </div>

      </form>
    </div>
  </div>


</div>
