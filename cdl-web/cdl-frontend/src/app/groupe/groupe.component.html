<div class="container">
  <br/><br/>
  <table class="table table-striped">
    <th>ID</th><th>Groupe Name</th><th>Action</th>
    <tr *ngFor="let g of groupes">
      <td>{{g.idGroupe}}</td>
      <td>{{g.label}}</td>
      <td colspan="2">
        <button (click)="OnUpdateGroupe(g.idGroupe)" class="btn btn-default">Update</button>
        <button onclick="return confirm('Are you sure')" (click)="OnDeleteGroupe(g.idGroupe)" class="btn btn-default">Delete</button>
      </td>

    </tr>
  </table>
</div>
