<div class="container">
  <br/><br/>
  <table class="table table-striped">
    <th>ID</th><th>Role Name</th><th>Action</th>
    <tr *ngFor="let r of roles">
      <td>{{r.idRole}}</td>
      <td>{{r.roleName}}</td>
    <td colspan="2">
      <button (click)="OnUpdateRole(r.idRole)" class="btn btn-default">Update</button>
      <button onclick="return confirm('Are you sure')" (click)="OnDeleteRole(r.idRole)" class="btn btn-default">Delete</button>
    </td>

    </tr>
  </table>
</div>
